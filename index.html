          <script>
    var videoElement = document.getElementById('myVideo');
    var videoSources = [
      "assets/mp4/bg001.mp4",
      "assets/mp4/bg002.mp4",
      "assets/mp4/bg003.mp4",
      "assets/mp4/bg004.mp4",
      "assets/mp4/bg005.mp4"
    ]
    var currentVideo = 0;

    videoElement.addEventListener('ended', function(e) {
      // 次のビデオを再生します。
      currentVideo = ++currentVideo % videoSources.length;
      videoElement.src = videoSources[currentVideo];
      videoElement.play();
    });
  </script>
